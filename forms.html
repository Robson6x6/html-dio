<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <!-- Forms é um trecho onde possui campos para o usuário inserir informações-->

    <!-- é um item interessante possui está lado a lado com o servidor--> 

    <!-- aqui trabalharemos do lado do cliente -->

    <!-- O javascript é usado para validar através do name que chegará nos campos-->
    <!-- O "action" faz com que os dados vão com as informaçõe-->
     <!--O method
     GET = 
     POST = capsula os campos senha e usuário e envia
     -->
     <!--
     Target=""
     _black -> abrirá em uma nova aba.
     -->

     <!--autocomplete=
     on - auto completa
     off - não autocompleta

     pergunta se deseja armazenas os campos.
     -->

     <!--onalgumacoisa no html são eventos
     onsubmit="" utilizado no javascript

     -->

    <form name="signup" action="#" method="post" onsubmit="alert('Dados enviados')">
        Nome: <input type="text" name="name"> <br>
        <br>
        Idade: <input type="number" name="age"><br>
        <br>
        Senha: <input type="password" name="password"><br>
        <br>
        <button type="submit">Enviar</button>
    </form>


</body>
</html>
