<!--

obs: é possível adicionar mais de uma opção nas palavras:

italico: <i></i>é usado em citações como girias e termos regionais para difereicias no texto;

negrito: <b></b> usado para destacar os textos deixando-os mais escuros;

sublilinhado: <u></u> usado para usar uma underline abaixo da palavra

marcatexto: <mark></mark> usado para marcar o texto destacando o fundo dos demais

sup: <sup></sup> o que estiver dentro da tag ficará menor e um pouco acima do texto, muito utilizado em formulas matemáticas;

sub: <ub></sub> o que estiver dentro da tag ficará menor e um pouco abaixo no texto.

blockquote: <blockquote></blockquote> é um espaço que será colocado no texto que delimitará o texto com por exemplo para citações dando um espaçamento do lado esquerdo

semantica: é uma forma para estruturar o html de uma forma que olhando sabe o que aquele texto quer dizer como por exemplo a tag <b> que também tem o <strong> que na sematica alem de deixar destacado em negrito da mais enfase naquilo que está dentro da tag. caso queira só deixa um pouco mais em negrito deixar a tag <b> em caso de acessibilidade ao usar <strong> em caso de conversão em voz a mesma ficará diferente para dar mais enfâse aquela frase.



-->
