<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!--
    font: é basicamente para formatar a fonte(letra) do texto, geralmente é mais indicado a passar essa formatação atráves do CSS porém aqui está sendo abordado somente o HTML.

    a tag fonte precisa de atributos como por exemplo:

    color: aceita hexadecimais e o nome das cores em inglês

    face: seleciona o tipo da fonte que ira utilizar algumas fontes já vem instaladas no sistema operacionais.
    caso utilize alguma fonte que não possua no sistema ele irá usar a font padrão. é indicado usar mais de um tipo de fonte no para caso não possua uma localizar outra (ex,: face="Arial", "Tahoma")


-->
    <font color="red" face="Arial"> Programe</font> seu futuro global agora
    
</body>
</html>
