<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
    <style>
        .row {
            margin: 5px;
        }

        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-left: 5px;
            ;
        }

        fieldset{
            margin: 10px;
            border-radius: 10px;
            border-color: lightgray;
        }
    </style>
</head>

<body>
    <!-- 
    fildset trablha em conjunto com outra tag, ela é mais estrutural só que possuí uma aparecia especifica para ficar mais atraente.
    
    a label é parecido com a tag span só que geralmente fica ao lado de um campo.
    -->

    <!-- serve para segmentar os formularios delimitando o mesmo visualmente ao usar o mesmo envolve a area selecionada em uma borda.
     
    A mesma é acompanhada da tag <legend></legend> que da preenche a legenda na parte superior esquerda da borda.-->
    <fieldset>
        <legend>Dados Pessoais</legend>
        <h1>Fieldset</h1>
        <h1>Formulário cadastral</h1>

        <div class="row">
            <label for="">Nome:</label><input type="text">
            <label for="">E-mail:</label><input type="text">
        </div>


        <div class="row">
            <label for="">Profissão:</label><input type="text">
            <label for="">Empresa:</label><input type="text">
        </div>
    </fieldset>

    <fieldset>
        <legend>Informações de Endereço</legend>
        <div class="row">
            <label for="">Endereço:</label><input type="text">
            <label for="">Número:</label><input style="width: 30px" type="text" widht="10">
        </div>

        <div class="row">
            <label for="">Cidade/UF:</label><input type="text">
        </div>
    </fieldset>


    <fieldset>
        <legend>Contatos</legend>
        <div class="row">
            <label for="">Celular:</label><input type="text">
            <label for="">Whatsapp:</label><input type="text">
        </div>

        <div class="row">
            <label for="">Linkedin:</label><input type="text">
            <label for="">Github:</label><input type="text">
        </div>
    </fieldset>

    <div class="row">
        <button type="reset">Limpar</button>
        <button type="submit">Enviar formulário</button>
    </div>


</body>

</html>
