<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrutura div e span</title>
</head>
<body>
    <h1>Sobre Divs e Spans</h1>
<!--
    as tags div e span são tags coringas pois as mesmas não possuem semâtica. servindo apenas para delimitar o espaço e assim facilitar a manipulação deles via css.

     as divs são mais utilizadas para para fins de estruturação.


    
-->

<div id="menu-lateral">
    <div id="links">
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#"></a>Link 2</li>
            <li><a href="#">Link 3</a></li>
        </ul>
        
    </div>
</div>
    
</body>
</html>
